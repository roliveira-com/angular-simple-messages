<header class="EditBox">
  <div class="EditBox__fields">
    <input [(ngModel)]="message.text" class="EditBox__fields--text" type="text" id="message" value="Test">
    <button (click)="edit()" class="EditBox__fields--button" id="send">Edit</button>
  </div>
  <div>
    <span class="EditBox--details">Type: {{ isImageMessage() ? 'Image Message' : 'Plain Message' }}</span>
    <span class="EditBox--details">Created at: {{ message.created | date:'medium' }}</span>
  </div>
</header>
